<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>建立无序的列表</title>
</head>
<body>
   <ul type="disc">
    <li>第一个列表项</li>
    <li>第二个列表项</li>
    <li>第三个列表项</li>
   </ul>
   <ul type="circle">
     <li>第一个列表项</li>
     <li>第二个列表项</li>
     <li>第三个列表项</li>
   </ul>
   <ul type="square">
    <li>第一个列表项</li>
    <li>第二个列表项</li>
    <li>第三个列表项</li>
   </ul>	
</body>
</html>
