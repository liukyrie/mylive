<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<ul>
	 <li type="disc">第一列表项</li>
	 <li type="circle">第二列表项</li>
	 <li type="square">第三列表项</li>
	</ul>
	<ol>
      <li>第一列表项</li>
      <li>第一列表项</li>
      <li>第一列表项</li>
	</ol>
	<ol type="1">
	  <li>第一列表项</li>
	  <li>第一列表项</li>
	  <li>第一列表项</li>
	</ol>
	<ol type="A">
	<li>第一列表项</li>
	<li>第一列表项</li>
	<li>第一列表项</li>
	</ol>
	<ol type="i">
	<li>第一列表项</li>
	<li>第一列表项</li>
	<li>第一列表项</li>
	</ol>
	<ol type="i" start="5">
	<li>第一列表项</li>
	<li>第一列表项</li>
	<li>第一列表项</li>
	</ol>
	<ol type="1">
	<li>第一列表项</li>
	<li value="5">第五列表项</li>
	<li>第六列表项</li>
	</ol>
</body>
</html>
