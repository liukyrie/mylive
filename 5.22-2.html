<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格2</title>
</head>
<body>
	<table width="400" border="1" align="center">
	<tr>
	 <td align="right">该文本右对齐</td><td>A2</td><td>A3</td><td>A4</td>
	</tr>
	<tr><td align="center">该文本居中对齐</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td align="left">该文本左对齐</td><td>C2</td><td>C3</td><td>C4</td></tr>
	</table>
	<hr>
	<table width="400px" height="200px" border="1" align="center">
	<tr>
	 <td valign="top">A1</td><td valign="middle">A2</td><td valign="bottom">A3</td><td>A4</td>
	</tr>
	<tr><td>B1</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	</table>
	 <hr>
	 <table width="400px" border="1" align="center">
	 <tr>
	 <td>A1</td><td colspan="2">A2</td><td>A4</td>
	</tr>
	<tr><td>B1</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	 </table>
	 <hr>
	 <table width="400px" border="1" align="center">
	 <tr valign="top">
	 <td rowspan="2">A1<br>B1</td><td>A2</td><td>A3</td><td>A4</td>
	 </tr>
	<tr><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	 </table>
</body>
</html>
