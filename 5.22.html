<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="1" align="center">
	<tr>
	 <td>A1</td><td>A2</td><td>A3</td><td>A4</td>
	</tr>
	<tr><td>B1</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	</table>
	<hr>
	<table width="400px" height="100" border="1" align="center">
	<tr>
	 <td>A1</td><td>A2</td><td>A3</td><td>A4</td>
	</tr>
	<tr>
	<td width="30%">B1</td><td width="30%">B2</td><td width="30%">B3</td><td width="10%">B4</td>
	</tr>
	<tr>
	<td>C1</td><td>C2</td><td>C3</td><td>C4</td>
	</tr>
	</table>
	<hr>
	<table width="400px" height="100" border="0" align="center">
	 <tr>
	 <td>A1</td><td>A2</td><td>A3</td><td>A4</td>
	</tr>
	<tr><td>B1</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	</table>
	<hr>
	<table width="400px" height="100" border="4" align="center">
      <tr>
	 <td>A1</td><td>A2</td><td>A3</td><td>A4</td>
	</tr>
	<tr><td>B1</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	</table>
	<hr>
	<table width="200" border="1" align="left">
	<tr>
	 <td>A1</td><td>A2</td><td>A3</td><td>A4</td>
	</tr>
	<tr><td>B1</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	</table>
	<table width="200" border="1" align="right">
	<tr>
	 <td>A1</td><td>A2</td><td>A3</td><td>A4</td>
	</tr>
	<tr><td>B1</td><td>B2</td><td>B3</td><td>B4</td></tr>
	<tr><td>C1</td><td>C2</td><td>C3</td><td>C4</td></tr>
	</table>
</body>
</html>
