<head>

	<title>文字段落间距</title>

	  	margin: 40px 0px;
	  }
	  .font02{
	  	color: #F00;
	  }

</head>
<body>

	<p>第三行文本第三行文本第三行文本第三行文本</p>
	<hr>
	<p>第一行文本第一行文本第一行文本第一行文本</p>
	<p class="font02">第二行文本第二行文本第二行文本第二行文本</p>
	<p>第三行文本第三行文本第三行文本第三行文本</p>
</body>
</html>
