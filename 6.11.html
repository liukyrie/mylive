<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本的水平对齐方式</title>
	<style type="text/css">
	 .p1{
	 	text-align: left;
	 }
	 .p3{
	 	text-align: right;
	 }
	</style>
</head>
<body>
	<p class="p1">左对齐left</p>
	<p class="p2">居中水平对齐center</p>
	<p class="p3">右对齐right</p>
</body>
</html>
