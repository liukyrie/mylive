<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS示例</title>
 <style type="text/css">
   #div{
   	  margin: 3px; /*设置容器外边框为3px*/
   	  height: 104px; /*设置容器的高度为104px*/
   	  width:  450px; /*设置容器的宽度为450px*/
   	  padding-top: 20px;/*设置容器上方内边距为20px*/
   	  padding-left: 14PX;/*设置容器左方内边距为14px*/
   	  border: solid 20px blue; /*设置容器边框为2px宽的实线，颜色为蓝色*/
   	  color: red;   /*设置容器内的文字颜色为红色*/
   }
 </style>
</head>
<body>
	<div id="div1">
	  测试文本1<br>
	  测试文本2<br>
	  测试文本3<br>
	</div>
</body>
</html>
